<div class="row" style="width: 100%;">
	<div class="col-md-3"></div>
  	<div class="col-md-6"  style="background-color: white !important;">
  		<div><h1>
  			<b>
  				{% if current_user.username=='admin' %}
  				<div class="btn-group">
				  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				    Редактирование <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu">
				    <li><a href="/red_news/{{ bpost.id }}">Изменить</a></li>
				    <li role="separator" class="divider"></li>
				    <li><a href="/del_news/{{ bpost.id }}">Удалить</a></li>
				    </ul>
				</div>
				{% endif %}
  				{{ bpost.title }}
  			</b></h1></div>
		<div><h4><small>{{ moment(bpost.timestamp).format('L') }}</small></h4></div>
		<div style="font-size: 16px">{{ bpost.body }}</div>
		<div style="height: 10px;"></div>
		{% if bpost.img %}
		<div>
			<img src="{{ bpost.img }}" class="img-responsive" alt="Responsive image">
		</div>
		<div style="height: 10px;"></div>
		{% endif %}
  	</div>
  	<div class="col-md-3"></div>
</div>
<div class="row" style="width: 100%;">
	<div class="col-md-3"></div>
  	<div class="col-md-6"  style="background-color: #adadad !important; height: 3px;"></div>
  	<div class="col-md-3"></div>
</div>
